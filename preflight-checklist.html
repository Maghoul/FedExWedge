<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Preflight Checklist</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Preflight Checklist</h1>
            <hr />
            <div class="form-row">
                <input type="checkbox" id="preflight1" />
                <label for="preflight1">Release/EMR Signed</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight2" />
                <label for="preflight2">Clearance Received</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight8" />
                <label for="preflight8">Early Departure Coordinated</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight3" />
                <label for="preflight3">Fuel Logged</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight4" />
                <label for="preflight4">Dangerous Goods Signed</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight5" />
                <label for="preflight5">Final W&B Received</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight6" />
                <label for="preflight6">Security Checked</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight7" />
                <label for="preflight7">Perishible/LIVES Ack/Set</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight9" />
                <label for="preflight9">GENDEC Received</label>
            </div>
            <!-- <button type="submit">Submit</button> -->
            <button type="button" id="clear-btn">Clear Form</button>
        </form>
        <!-- <div id="results" class="hidden"></div> -->
        <footer></footer>
    </div>
    <script src="./preflight.js"></script>
</body>
</html>
