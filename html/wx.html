<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather information for pilots in The Wedge">
    <meta name="keywords" content="aviation weather, METAR">
    <meta name="author" content="Rick G.">
    <meta name="theme-color" content="#003052">
    <link rel="stylesheet" href="../styles.css">
    <title>Weather Info - The Wedge</title>
</head>
<body>
    <div id="token-form" class="hidden">
        <h2>Enter AVWX API Token</h2>
        <p>Get your free token from <a href="https://account.avwx.rest/register" target="_blank">AVWX Account</a></p>
        <input type="text" id="token-input" placeholder="Enter your AVWX token">
        <button id="save-token">Save Token</button>
        <p id="token-error" class="error hidden"></p>
    </div>
    <div class="container">
        <form id="form">
            <h1>Weather Information</h1>
            <hr />
            <div class="form-row">
                <label for="departure-airport">Departure Airport (ICAO)</label>
                <span><input type="checkbox" id="favorite"/>&nbsp&nbsp&nbspSet as Favorite?</span>
                <input id="departure-airport" type="text" autocorrect="off" required>
                <span id="dept-error" class="error-message" style="color: red; font-size: 0.9rem; display: none;"></span>
            </div>
            <div class="form-row">
                <label for="etd" id="etd-label">Departure Time (Zulu)</label>
                 <input type="text" id="etd" >
                 <span id="etd-error" class="error-message" style="color: red; font-size: 0.9rem; display: none;"></span>
            </div>
            <div class="form-row">
                <label for="arrival-airport">Arrival Airport (ICAO)</label>
                <input id="arrival-airport" type="text" autocorrect="off" >
                <span id="arr-error" class="error-message" style="color: red; font-size: 0.9rem; display: none;"></span>
            </div>
            <div class="form-row">
                <label for="eta" id="eta-label">Arrival Time (Zulu)</label>
                <input type="text" id="eta" >
                <span id="eta-error" class="error-message" style="color: red; font-size: 0.9rem; display: none;"></span>
             </div>
            <button type="submit">Get Weather</button>
            <button type="button" id="swap-btn">Swap Depture and Arrival</button>
            <button type="button" id="clear-btn">Clear Form</button>
        </form>
        <div id="results" class="hidden wx-results"></div>
    </div>
    <script src="/script/navbar.js"></script>
    <script src="../script/wx.js"></script>
</body>
<footer>
  <p class="copyright">&copy; 2025 Rick Griffin. All rights reserved.</p>
</footer>
</html>
